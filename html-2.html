<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISCAMP-Login</title>
    <link rel="stylesheet" href="html-2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="siscamp">
                <div class="logo">
                    <img src="imagem/logo-mini.png" alt="Logo SISCAMP">
                </div>
                <div class="card-logo">
                    <h1>SISCAMP</h1>
                    <p class="subtitle">Sistema de Planejamento de Aula de Campo</p>
                </div>
            </div>
            <div class="bem-vindo">
                <h2>Bem vindo(a)!</h2>
                <p class="description">Para entrar no SISCAMP basta logar a sua conta do SUAP.</p>
                <button class="button">LOGAR COM SUAP</button>
            </div>            
        </div>
        <div class="right">
            <img src="imagem/ilustracao.png" alt="Pessoa andando em ambiente natural">
        </div>
    </div>
</body>
</html>
